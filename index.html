<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-do List - TaskFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="icon" type="image/x-icon" href="./images/Taskflow Todo List favicon.svg">
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Bar Buttons Section -->
    <div class="flex items-center justify-between px-8 py-4 bg-white shadow">
        <button onclick="toggleModal()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add Task +</button>
        <!-- Search Input Div -->
        <div class="relative w-1/2 border-gray-500">
            <input type="text" placeholder="Search ..."
                class="border border-grey-500 rounded-lg p-2 pr-10 w-full placeholder-grey-500">
            <i class="ri-search-2-line absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500 "></i>
        </div>
    </div>

    <!-- Task Columns -->
    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 px-8 py-4">
        <!-- To Do Column -->
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between border-b pb-2 mb-2">
                <h2 class="text-lg font-semibold">To Do</h2>
                <span class="text-sm text-gray-500">1</span>
            </div>
            <div class="space-y-2">
                <!-- Task Card Example -->
                <div class="p-4 border-l-4 border-red-500 bg-gray-50 rounded-lg flex justify-between items-center" draggable="true">
                    <div>
                        <h3 class="font-semibold" draggable="true">Task Title</h3>
                        <p class="text-sm text-gray-500">Due: 2024-11-03</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-red-500 hover:text-red-700">Delete</button>
                        <button class="text-yellow-500 hover:text-yellow-700">Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- In Progress Column -->
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between border-b pb-2 mb-2">
                <h2 class="text-lg font-semibold">In Progress</h2>
                <span class="text-sm text-gray-500">1</span>
            </div>
            <div class="space-y-2">
                <!-- Task Card Example -->
                <div class="p-4 border-l-4 border-yellow-500 bg-gray-50 rounded-lg flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold">Task Title</h3>
                        <p class="text-sm text-gray-500">Due: 2024-11-03</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-red-500 hover:text-red-700">Delete</button>
                        <button class="text-yellow-500 hover:text-yellow-700">Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Done Column -->
        <div class="w-full md:w-1/3 bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between border-b pb-2 mb-2">
                <h2 class="text-lg font-semibold">Done</h2>
                <span class="text-sm text-gray-500">1</span>
            </div>
            <div class="space-y-2">
                <!-- Task Card Example -->
                <div class="p-4 border-l-4 border-green-500 bg-gray-50 rounded-lg flex justify-between items-center" draggable="true">
                    <div>
                        <h3 class="font-semibold">Task Title</h3>
                        <p class="text-sm text-gray-500">Due: 2024-11-03</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-red-500 hover:text-red-700">Delete</button>
                        <button class="text-yellow-500 hover:text-yellow-700">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
